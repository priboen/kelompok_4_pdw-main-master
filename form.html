<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">Games Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active notAvailableBtn" aria-current="page" href="#!">Mobile
                            Games</a></li>
                    <li class="nav-item"><a class="nav-link notAvailableBtn" href="#!">PC Games</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                        <ul class="dropdown-menu notAvailableBtn" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#!">All Products</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li><a class="dropdown-item notAvailableBtn" href="#!">Popular Items</a></li>
                            <li><a class="dropdown-item notAvailableBtn" href="#!">New Arrivals</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-dark notAvailableBtn" type="submit">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Welcome to The Game Shop</h1>
                <p class="lead fw-normal text-white-50 mb-0">Your One and Only Place for Every Gaming Needs</p>
            </div>
        </div>
    </header>
    <!-- Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="formgame">
                <h3>COMPLETE YOUR PAYMENT</h3><br>
            </div>
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <div class="col mb-5">
                    <div class="form-pembayaran">
                        <form action="">
                            <label for="username">Username</label><br>
                            <input type="text" placeholder="Input your username" id="username"><br><br>
                            <p>Choose your item</p>
                            <input type="radio" name="item" id="10rb" value="Rp. 10.000">
                            <label for="item">Rp. 10.000</label><br>
                            <input type="radio" name="item" id="50rb" value="Rp. 50.000">
                            <label for="item">Rp. 50.000</label><br>
                            <input type="radio" name="item" id="200rb" value="Rp. 200.000">
                            <label for="item">Rp. 200.000</label><br>
                            <input type="radio" name="item" id="500rb" value="Rp. 500.000">
                            <label for="item">Rp. 500.000</label><br><br>
                            <label for="pembayaran">Select a payment method</label><br>
                            <select name="payment-method" id="payment-method">
                                <option value="QRIS">QRIS</option>
                                <option value="Steam-wallet">Steam Wallet</option>
                            </select><br><br>
                            <button type="submit" onclick="kirimData()">Kirim</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Kelompok 4 C PDW</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
